
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<style>
	   *{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	   }

	   body{
		background: #017e84!important;
	   }

	   /* .row{
		background-color: #fff;
	   } */

	   #loader{
	background: rgb(255, 255, 255) url("./images/preloader.gif") no-repeat center center!important;
	min-width: 100%!important;
	min-height: 100vh!important;
	position: fixed!important;
	z-index: 2000000!important;
	}       
	</style>
</head>
<body>
	
	<div id="loader"></div>
	<section class=" form my-3 my-lg-5 mx-0 mx-lg-5">
		<div class="container">
			<div class="row bg-white g-0 py-5 px-3 rounded-5">
				<div class="col-lg-6  mb-5 mb-lg-0 ">
					<img src="./images/login.png" alt="" class=" w-100">
				</div>
				<div class="col-lg-6 ps-0 ps-lg-5">
					<form action="">
					   <div class="form-row ms-0 ms-lg-5">
						<div class=" mb-5 text-center text-lg-start">
							<h1 class=" mb-4 fw-bold">Sign Up</h1>
							<h4 class=" fw-bold">Sign up to your account</h4>
						</div>
						<div class=" col-lg-7 mb-3">
							<input type="text" placeholder="Username" class=" form-control" required>
						</div>
						<div class=" col-lg-7 mb-3">
							<input type="email" placeholder="Email" class=" form-control" required>
						</div>
						<div class=" col-lg-7 mb-3">
							<input type="password" placeholder="password" class=" form-control" required>
						</div>
						<div class="col-lg-7 mb-2 mb-lg-5">
							<input  class=" btn btn-primary w-100 fw-bold fs-5" type="submit" value="Submit">
						</div>
						<div class="">
							<a href="#" class=" me-3 text-decoration-none">Do you have an account?</a>
							<a href="#" class=" btn btn-lg btn-primary mt-2 mt-lg-0 " id="LogIn">Login in</a>
						</div>
					   </div>

					</form>
				</div>
			</div>
		</div>
	</section>
	<script type="module" src="/main.js"></script>
	
</body>
<script>
	let loader = document.getElementById("loader");
	window.addEventListener("load", function () {
	  loader.style.display = "none";
	});
</script>
</html>
